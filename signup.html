    <main>
        <form class="accountsignup">
            <h1 class="signuptext">Sign up!</h1>
            <div class="signupcontent">
                <label for="firstname" class="signuplabel" >First Name</label>
                <input type="text" name="firstname" class="firstname">
            </div>
            <div class="signupcontent">
                <label for="lastname"  class="signuplabel">Last Name</label>
                <input type="text" name="lastname" class="lastname">
            </div>
            <div class="signupcontent">
                <label for="email"  class="signuplabel">Email Address</label>
                <input type="text" name="email" class="email">
            </div>
            <div class="signupcontent">   
                <label for="phone"  class="signuplabel">Phone Number</label>
                <input type="tel" name="phone" class="phone">
            </div>
            <div class="signupcontent">
                <label for="homeaddress"  class="signuplabel">Home Address</label>
                <input type="text" name="homeaddress" class="homeaddress">
            </div>
            <div class="signupcontent">
                <label for="username"  class="signuplabel">Username</label>
                <input type="text" name="username" class="username">
            </div> 
            <div class="signupcontent">
                <label for="password"  class="signuplabel">Password</label>
                <input type="password" name="password" class="password">
            </div>
        <div class="signupbuttons"> 
            <button class="signupconfirm">Confirm</button>
            <button class="signupcancel">Cancel</button>
        </div>
        <div class="msgboxSignup"></div>
        <div class="validatedSignup"></div>
    </form>
