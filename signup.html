<!DOCTYPE html>
<html>
    <head>
        <title>Singup</title>
        <meta name="description" content="The site you use in order to sign up">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/698b6da628.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="nav">
                <a href="index.html"> <img src="images/gamehublogo.png" id="logo"></a>
                <ul class="nav-links">
                    <li><a href="games.html">Games</a></li>
                    <li><a href="sellers.html">Sellers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html" class="active">Signup</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>
        <main>

                <fieldset class="accountsignup">
                    <legend>Account Details</legend>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form__input">

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form__input">

                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" class="form__input">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="form__input">

                    <label for="homeaddress">Home Address</label>
                    <input type="text" name="homeaddress" id="homeaddress" class="form__input">

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form__input">

                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" class="form__input">

                    <p>Select your gender</p>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>

                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="undisclosed" name="undisclosed" value="undisclosed">
                    <label for="undisclosed">Undisclosed</label>

                    <input type="submit" value="Confirm" class="form__submit form__finish ">
                    <input type="submit" value="Cancel" class="form__cancel form__finish ">  
            </fieldset>
        </main>
        <footer>
            Copyright &copy;
        </footer>
    <script src="js/main.js"></script>
    </body>
</html>
