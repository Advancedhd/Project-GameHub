        <main>
            <div class="contactfeedback">
                <div class="contact">
                    <div>
                    <h1 class="contacttext"><b>Contact</b></h1>

                    </div>
                    <div class="contactcontent">
                    <h5>Email</h5>
                        <p>Gamehubsup@hotmail.com</p>
                    </div>
                    <div class="contactcontent">
                    <h5>Phone</h5>
                        <p>+123 12341233412</p>

                    <div class="contactcontent">

                        <p>something 123</p>

                <div class="feedback">

                        <input type="text" name="email" id="email">
                    </div>
                    <div class="feedbackcontent">
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Your Feedback" style="height:200px"></textarea>
                    </div>
                    <div>
                        <button class="feedbacksend">Send</button>
                    </div>
                </div>
            </div>
